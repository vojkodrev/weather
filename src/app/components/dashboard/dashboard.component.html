<div class="weather">
  <div>
    <div class="location">
      <div class="field">
        <span>Skofja Loka, Slovenia</span>
        <i></i>
      </div>

      <div class="current-location {{locationError ? 'error' : ''}}" (click)="getWeatherForCurrentLocation()">
        <span class="oi oi-location"></span>
      </div>

    </div>

    <div class="top-info">
      <div class="temperature">
        <div class="number">
          -8
        </div>
        <div class="unit">
          째C
          <div class="alternative">
            째F
          </div>
        </div>
      </div>
      <div class="details">
        <div class="title">
          Sunny
        </div>
        <ul>
          <li><span>Feels Like</span> -8째</li>
          <li><span>Wind</span> ENE 4 km/h</li>
          <li><span>Barometer</span> 1023.00 mb</li>
          <li><span>Visibility</span> 10 km</li>
          <li><span>Humidity</span> 92%</li>
          <li><span>Dew Point</span> -9째</li>
        </ul>
      </div>
    </div>

    <div class="days">
      <span class="button left" href><span class="oi oi-chevron-left"></span></span>
      <span class="button right" href><span class="oi oi-chevron-right"></span></span>
      <ul>
        <app-dashboard-weather-list-item day="FRI" dayOfMonth="17" image="sunny" percipitation="11" high="10" low="-1"></app-dashboard-weather-list-item>
        <app-dashboard-weather-list-item active="true" day="SAT" dayOfMonth="18" image="raining" percipitation="9" high="2" low="-12"></app-dashboard-weather-list-item>
        <app-dashboard-weather-list-item day="SUN" dayOfMonth="19" image="cloudy" percipitation="90" high="12" low="-19"></app-dashboard-weather-list-item>
      </ul>
    </div>
  </div>
</div>
